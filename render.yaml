# render.yaml
services:
  - type: web
    name: quran-academy-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 3600
    healthCheckPath: /health
    autoDeploy: true

  # اگر frontend هم میخواید روی Render باشه (اختیاری)
  - type: web
    name: quran-academy-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python Frontend-toga.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BASE_URL
        fromService:
          name: quran-academy-backend
          type: web
          property: url
    autoDeploy: true
